; PgBouncer Configuration for Aurum Control Center
; Esta configuración es manejada por el contenedor edoburu/pgbouncer
; Este archivo es de referencia para configuraciones avanzadas

[databases]
aurum-control-center-db = host=qhosting_aurum-control-center-db port=5432 dbname=aurum-control-center-db

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 5432

; Modo de pooling
; transaction - recomendado para aplicaciones web
; session - mantiene conexión durante toda la sesión
; statement - más agresivo, puede causar problemas
pool_mode = transaction

; Límites de conexiones
max_client_conn = 1000
default_pool_size = 25
min_pool_size = 10
reserve_pool_size = 5
reserve_pool_timeout = 3

; Timeouts (segundos)
server_idle_timeout = 600
server_connect_timeout = 15
query_timeout = 0
query_wait_timeout = 120

; Límites de base de datos
max_db_connections = 100
max_user_connections = 100

; Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1

; Security
ignore_startup_parameters = extra_float_digits

; Stats
stats_period = 60
