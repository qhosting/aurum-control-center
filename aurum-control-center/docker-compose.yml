version: '3.8'

services:
  aurum-control-center:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aurum-control-center
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-this-secret-in-production}
      - NEXT_PUBLIC_WEBHOOK_SERVER_MAINTENANCE=${NEXT_PUBLIC_WEBHOOK_SERVER_MAINTENANCE}
      - NEXT_PUBLIC_WEBHOOK_SERVICE_DEPLOYER=${NEXT_PUBLIC_WEBHOOK_SERVICE_DEPLOYER}
      - NEXT_PUBLIC_WEBHOOK_DOMAIN_MANAGER=${NEXT_PUBLIC_WEBHOOK_DOMAIN_MANAGER}
      - NEXT_PUBLIC_WEBHOOK_DNS_AUDIT=${NEXT_PUBLIC_WEBHOOK_DNS_AUDIT}
      - NEXT_PUBLIC_WEBHOOK_N8N_HEALTH=${NEXT_PUBLIC_WEBHOOK_N8N_HEALTH}
    restart: unless-stopped
    networks:
      - aurum-network

networks:
  aurum-network:
    driver: bridge
